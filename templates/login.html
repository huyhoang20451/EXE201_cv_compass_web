<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f5f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { display: flex; background: #fff; border-radius: 15px; box-shadow: 0px 8px 20px rgba(0,0,0,0.15); overflow: hidden; width: 900px; max-width: 95%; }
    .left { flex: 1; background: #f9fbfc; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .left img { width: 90%; max-width: 400px; }
    .right { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
    .right h2 { font-size: 28px; color: #2d4f87; margin-bottom: 25px; text-align: center; }
    .input-group { position: relative; margin-bottom: 20px; }
    .input-group input { width: 100%; padding: 12px 40px 12px 40px; border: 1px solid #ccc; border-radius: 25px; outline: none; font-size: 14px; transition: 0.3s; }
    .input-group input:focus { border-color: #2d4f87; }
    .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
    .options { display: flex; justify-content: space-between; align-items: center; font-size: 13px; margin-bottom: 20px; }
    .toggle { display: flex; align-items: center; gap: 5px; }
    .toggle input { appearance: none; width: 35px; height: 18px; background: #ccc; border-radius: 20px; position: relative; cursor: pointer; outline: none; transition: 0.3s; }
    .toggle input:checked { background: #2d89ef; }
    .toggle input:checked::before { left: 18px; }
    .toggle input::before { content: ""; position: absolute; width: 15px; height: 15px; border-radius: 50%; background: white; top: 1.5px; left: 2px; transition: 0.3s; }
    .divider { text-align: center; margin: 15px 0; font-size: 14px; color: #666; position: relative; }
    .divider::before, .divider::after { content: ""; position: absolute; width: 40%; height: 1px; background: #ccc; top: 50%; }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .google-btn { display: flex; align-items: center; justify-content: center; gap: 10px; border: 1px solid #ccc; border-radius: 25px; padding: 10px; background: #fff; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
    .google-btn img { width: 20px; }
    .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
    .actions a { text-decoration: none; color: #2d4f87; font-size: 14px; }
    .btn-login { background: #2d4f87; color: #fff; padding: 12px; border: none; border-radius: 25px; cursor: pointer; width: 100px; transition: 0.3s; }
    .btn-login:hover { background: #1b376b; }
    .btn-register { background: transparent; border: 1px solid #2d4f87; color: #2d4f87; padding: 12px; border-radius: 25px; cursor: pointer; width: 100px; transition: 0.3s; }
    .btn-register:hover { background: #2d4f87; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Bên trái: ảnh minh họa -->
    <div class="left">
      <img src="/static/images/signin-out-img.png" alt="login illustration">
    </div>

    <!-- Bên phải: form đăng nhập -->
    <div class="right">
      <h2>Xin chào !</h2>
      <form action="/auth/login" method="post">
        <div class="input-group">
          <i>👤</i>
          <input type="text" name="username" placeholder="Tên đăng nhập">
        </div>
        <div class="input-group">
          <i>🔒</i>
          <input type="password" name="password" placeholder="Mật khẩu">
        </div>
        <div class="options">
          <a href="#">Quên mật khẩu ?</a>
          <label class="toggle">
            <input type="checkbox">
            <span>Ghi nhớ tôi</span>
          </label>
        </div>
        <div class="divider">Hoặc</div>
        <button type="button" class="google-btn">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo">
          Đăng nhập bằng Google
        </button>
        <div class="actions">
          <button onclick="location.href='/signup'" type="button" class="btn-register">Đăng ký</button>
          <button method='post' type="submit" class="btn-login">Đăng nhập</button>
        </div>
      </form>
      
    </div>
  </div>

  {% if success %}
<div style="position: fixed; top: 32px; right: 32px; background: #4caf50; color: #fff; padding: 16px 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); z-index: 999; font-size: 1.1rem;">
    Đăng ký thành công! Vui lòng đăng nhập.
</div>
{% endif %}

  <script>
    function signin_success(event) {
      if (event) event.preventDefault();

      // Lấy thông tin đăng nhập
      const username = document.querySelector('.input-group input[type="text"]').value;
      const password = document.querySelector('.input-group input[type="password"]').value;

      // Kiểm tra thông tin đăng nhập
      if (username === "admin" && password === "123456") {
        alert("Đăng nhập thành công!");
        location.href = 'home_logged_in.html';

        // Ghi vào trang home_logged_in.html ở phần Chào mừng, [user] tên username
        localStorage.setItem('username', username);
      } else {
        alert("Tên đăng nhập hoặc mật khẩu không đúng.");
      }
    }
  </script>
</body>
</html>
